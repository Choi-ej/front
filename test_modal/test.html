<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="main.css">
<link type="text/css" rel="stylesheet" href="modal.css">
<!--    아이콘을 위한 링크 -->
<script src="https://kit.fontawesome.com/acbb32aeb8.js" crossorigin="anonymous"></script>
<!--    한글 폰트-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>    

<body>
    <button id = "add_feed">창 띄우기</button>
    <div id = "modal_add_feed" class="modal_overlay">
        <div class="modal_window">
            <!-- 모달 타이틀 시작 -->
            <div class="modal_title">
                <div class="modal_title_side"></div>
                <div>필기</div>
                <div class="modal_title_side">
                    <span id="close_modal" class="fa-solid fa-xmark" style="position: right;"></i>
                </div>
            </div>
            <!-- x버튼 끝 -->
            <!--            좌우 품을 행 시작-->
            <div class="row">
                <!-- 좌측 div 시작 -->
                <div class = "col-6 col-12-small" style="width: 800px;">
                    <iframe width="780px" height="500px" src="https://www.youtube.com/embed/aftw0WX4oCc" title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <button id="img_to_text" class="button fit" onclick="code_to_text()" type="button" style="padding : 0;">전체 화면 캡쳐</button>
                </div>
                <!-- 좌측 div 끝 -->
                <!-- 우측 div 시작 -->
                <div class = "col-6 col-12-small" style="width: 380px; height : 550px; overflow:auto;">
                    <textarea name="demo-message" id="demo-message" placeholder="이곳에 캡쳐랑 필기 쓸 거임" style = "height : 500px; "></textarea>
                    <button id="save_memo" class="button primary fit" onclick="save_memo()" type="button" style="padding : 0;">저장하기</button>
                </div>
                <!-- 오른쪽 div end-->
            </div> 
            <!-- row끝 -->
        </div>
    </div>

</body>


<script>
    //모달 띄우기 코드
    const modal = document.getElementById("modal_add_feed");
    const buttonAddFeed = document.getElementById("add_feed");
    buttonAddFeed.addEventListener("click", e => {
        modal.style.top = window.pageYOffset + 'px'; // top을 이용해 시작 y위치를 바꿔줌
        modal.style.display = "flex";
        document.body.style.overflowY = "hidden"; // 스크롤 없애기
    });


    //모달 닫기 코드
    const buttonCloseModal = document.getElementById("close_modal");
    buttonCloseModal.addEventListener("click", e => {
        modal.style.display = "none";
        document.body.style.overflowY = "visible";
    });
</script>
